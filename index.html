<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Selsomt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
<h1>
  Selsomt
  <span id="strompris" style="float:right; font-size:0.6em; color:darkgreen;"></span>
</h1>

</header>


  <main>
    <section class="search-section">
      <!-- Dropdown fylles automatisk -->
      <select id="fileSelect"></select>

      <input type="text" id="searchBox" placeholder="Søk etter tekst...">
      <button id="searchBtn">Søk</button>
    </section>

    <section id="results"></section>
  </main>

  <footer>
    <p>Bygget med høstens farger 🍂</p>
  </footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const files = ["facts.json", "djt.json"];
  const searchBox = document.getElementById("searchBox");
  const fileSelect = document.getElementById("fileSelect");
  const resultsContainer = document.getElementById("results");
  const searchBtn = document.getElementById("searchBtn");

  // Fyll dropdown
  const allOption = document.createElement("option");
  allOption.value = "all";
  allOption.textContent = "Alle filer";
  fileSelect.appendChild(allOption);
  files.forEach(file => {
    const opt = document.createElement("option");

    opt.value = file;
    opt.textContent = file;
    fileSelect.appendChild(opt);
  });

  async function runSearch(query) {
  const selectedFile = fileSelect.value;
  resultsContainer.innerHTML = "";

  // 🔸 Hemmelig regel
if (query === "øyvind" || query === "øivind") {
  const compliments = [
    "Øyvind er en kjerne kar 💪",
    "Øyvind er en ekte problemløser 🔧",
    "Øyvind bygger verktøy med stil 🎨",
    "Øyvind får ting til å funke 🚀",
    "Øyvind er en mester i Visual Studio 🖥️"
  ];
  
  // Velg et tilfeldig element fra listen
  const randomIndex = Math.floor(Math.random() * compliments.length);
  const randomCompliment = compliments[randomIndex];
  
  resultsContainer.innerHTML = `<p><strong>${randomCompliment}</strong></p>`;
  return; // stopper videre søk
}

 

    const searchFiles = selectedFile === "all" ? files : [selectedFile];
    let totalMatches = 0;

    for (const file of searchFiles) {
      try {
        const response = await fetch(file);
        const data = await response.json();
        const matches = data.filter(line => line.toLowerCase().includes(query));

        totalMatches += matches.length;

        if (matches.length > 0) {
          const fileSection = document.createElement("div");
          fileSection.classList.add("file-results");
          fileSection.innerHTML = `<h2>Resultater fra ${file}:</h2>
                                   <p><strong>${matches.length} treff</strong></p>`;
          matches.forEach(match => {
            const p = document.createElement("p");
            const regex = new RegExp(`(${query})`, "gi");
            p.innerHTML = match.replace(regex, "<mark>$1</mark>");
            fileSection.appendChild(p);
          });
          resultsContainer.appendChild(fileSection);
        }
      } catch (err) {
        console.error("Feil ved lasting av", file, err);
      }
    }

    if (totalMatches > 0) {
      const summary = document.createElement("p");
      summary.innerHTML = `<strong>Totalt ${totalMatches} treff funnet.</strong>`;
      resultsContainer.prepend(summary);
    } else {
      resultsContainer.innerHTML = "<p>Ingen treff funnet.</p>";
    }
  }

  // Live-søk
  searchBox.addEventListener("input", () => runSearch(searchBox.value.toLowerCase()));

  // Klikk på knapp
  searchBtn.addEventListener("click", () => runSearch(searchBox.value.toLowerCase()));0.9
});
</script>

  });
</script>



<script>
async function visStrompris() {
  try {
    const res = await fetch('strompris.php', {cache: 'no-store'});
    const data = await res.json();
    document.getElementById('strompris').textContent =
      data.pris ? `⚡ Strømpris NO3 nå:<b ${data.pris} kr/kWh` : 'Pris ikke tilgjengelig';
  } catch (err) {
    document.getElementById('strompris').textContent = 'Feil ved henting';
    console.error(err);
  }
}
visStrompris();
</script>

</script>



</body>
</html>
